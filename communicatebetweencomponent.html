<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-with-addons-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">
      var handleClick = function(i, props){
        alert('You clicked: ' + props.items[i]);
      }
      function GroceryList(props){
        return (
            <div>
              {props.items.map(function(item, i){
              return (
                  <div onClick={handleClick.bind(this, i, props)} key={i}>{item}</div>
                );
              })}
            </div>
          );
      }

      ReactDOM.render(
        <GroceryList items={['Apple','Banana','Cranberry']} />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
