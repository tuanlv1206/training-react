<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-with-addons-15.3.0.js"></script>

  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">
      var App = React.createClass({
        componentDidMount: function(){
          alert(this.refs.myspan.nodeName);
        },
        render: function(){
          return <div ><span ref="myspan"></span></div>;
        }
      })

      ReactDOM.render(
        <App></App>,
        document.getElementById('example')
      );
    </script>
