<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-with-addons-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">
      var createFragment = React.addons.CreateFragment;
      var InnerComponent = React.createClass({
        render: function(){
          return createFragment(<h1>{this.props.value}</h1>);
        }
      })
      var ComponentUpdate = React.createClass({
        getInitialState: function(){
          return {value: {foo: 'bar'}};
        },
        onClick: function(){
          var value = this.state.value;
          value.foo += 'bar';
          this.setState({value: value});
        },
        render: function(){
          return (
              <div>
                <InnerComponent value={this.state.value} />
                <a onClick={this.onClick}>Click me</a>
              </div>
            );
        }
      })

      ReactDOM.render(
        <ComponentUpdate>
        </ComponentUpdate>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
