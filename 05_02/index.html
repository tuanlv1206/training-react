<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
        <title>My First React File</title>
        <style type="text/css">
          div {
            background-color: blue;
            height: 200px;
            width: 200px;
          }
        </style>

    </head>
    <body>
    <span id="myDiv"></span>
    <script type="text/babel">
      var Box = React.createClass({
        componentWillMount: function() {
          alert("Component is about to mount")
        },
        componentDidMount: function() {
          alert('Component has mounted')
        },
        componentWillUnmount: function() {
          alert("Component will unmout")
        },
        render: function(){
          return <div></div>
        }
      });

      ReactDOM.render(<Box />, document.getElementById('myDiv'));
      var getRidOfBox = document.getElementsByTagName('div')[0];
      getRidOfBox.onclick = function() {
        ReactDOM.unmountComponentAtNode(document.getElementById('myDiv'));
        alert("component is unmounted");
      };
    </script>
    </body>
</html>
