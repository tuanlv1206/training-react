<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-with-addons-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">


      const Button = ({children}, context) =>
        <button style={{background: context.color}}>
          {children}
        </button>;

      class Button1 extends React.Component{
        render(){
          return (
            <button style={{background: this.context.color}}>{this.props.children}</button>
          );
        }
      }
      Button.contextTypes = {
        color: React.PropTypes.string
      }
      class Message extends React.Component {
        render(){
          return (
            <div>
              {this.props.text} <Button>Delete</Button>
            </div>
          );
        }
      }

      class MessageList extends React.Component{
        getChildContext() {
          return {color: "purple"};
        }
        render(){
          const children = this.props.messages.map((message,i) => <Message text={message.text} key={i}/>);
          return <div>{children}</div>;
        }
      }
      MessageList.childContextTypes = {
        color: React.PropTypes.string
      }
      ReactDOM.render(
        <MessageList messages={[{text: 'hello'},{text: 'what'}]} />,
        document.getElementById('example')
      );




    </script>
  </body>
</html>
