<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-with-addons-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">
    class App extends React.Component{
      constructor(){
        super();
        this.getDomNodeHandler = this.findDomNodeHandler.bind(this);
      }
      findDomNodeHandler(){
        var myDiv = document.getElementById('myDiv');
        ReactDOM.findDOMNode(myDiv).style.color = 'green';
      }
      render(){
        return (
          <div>
            <button onClick={this.findDomNodeHandler}>FIND DOM NODE</button>
            <div id="myDiv">NODE</div>
          </div>
        );
      }
    }
    ReactDOM.render(
        <App/>,
        document.getElementById('example')
      )

    </script>
  </body>
</html>
