<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-15.3.0.js"></script>
    <script src="https://fb.me/react-dom-15.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script type="text/babel">

      var HelloWorld = React.createClass({
        render: function(){
          return(
            <p>
              Hello, <input type="text" placeholder="Your name here" />
              It is {this.props.date.toTimeString()}
              <h1>hello</h1>
            </p>

          );
        }
      });

    setInterval(function(){
      ReactDOM.render(
        <HelloWorld date={new Date()}/>,
        document.getElementById('example')
      );
    },500);

    var child1 = React.createElement('li', null, "First Text Content");
    var child2 = React.createElement('li',null, "Second Text Content");
    var root = React.createElement('ul',{className: 'my-list'}, child1, child2);
    ReactDOM.render(root, document.getElementById('example2'));

    var factoryhtml = React.DOM.ul({className: 'my_list'},
                        React.DOM.li(null, "Text Content1"),
                        React.DOM.li(null,"Text Content2"),
                        React.DOM.li(null, "Text Content3")
                    );
    ReactDOM.render(factoryhtml, document.getElementById('example3'));


    class LikeButton extends React.Component {
      constructor() {
        super();
        this.state = {
          liked: false
        };
        this.handleClick = this.handleClick.bind(this);
      }
      handleClick() {
        this.setState({liked: !this.state.liked});
      }
      render() {
        const text = this.state.liked ? 'liked' : 'haven\'t liked';
        return (
          <div onClick={this.handleClick}>
            You {text} this. Click to toggle.
          </div>
        );
      }
    }

    ReactDOM.render(
      <LikeButton />,
      document.getElementById('example4')
    );

    </script>
  </body>
</html>
